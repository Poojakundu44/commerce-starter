server:
  port: 8080

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/ecommerce

  cloud:
    gateway:
      default-filters:
        - RemoveRequestHeader=Cookie

      routes:
        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1

        - id: catalog-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/prod/**
          filters:
            - StripPrefix=1

        - id: user-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
